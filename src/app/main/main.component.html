<div fxLayout fxLayout.xs="column" fxLayoutAlign="start center">
  <div fxFlex>
    <div fxLayout="column">
      <div fxFlex>
        <h2 class="light-blue">
          Welcome to the world of investing, Register to get early access
        </h2>

      </div>
      <div fxFlex>
        <mat-card class="user-form">
          <mat-card-title class="register-today">
            Register Today
          </mat-card-title>
          <mat-card-content>
            <ng-container *ngIf="isUserForm else otpForm">
              <form (ngSubmit)="submitUserDetails()" #form="ngForm" ngNativeValidate>
                <mat-input-container>
                  <input type="text" matInput placeholder="Enter User Name" name="username" [(ngModel)]="user.name" required maxlength="25">
                </mat-input-container>
                <mat-input-container>
                  <input type="text" pattern="[789][0-9]{9}" matInput placeholder="Enter 10 digit Mobile Number" title="Enter 10 digit Valid Mobile Number" name="mobile" [(ngModel)]="user.mobile" size="10"
                    maxlength="10" required>
                </mat-input-container>
                <mat-input-container>
                  <input type="email" matInput placeholder="Enter Email (optional)" name="email" [(ngModel)]="user.email">
                </mat-input-container>
                <button mat-raised-button type="submit" color="primary">Submit</button>
              </form>
            </ng-container>
            <ng-template #otpForm>
              <form (ngSubmit)="submitOtp()" #form="ngForm" ngNativeValidate>
                <span>Enter the OTP sent via SMS to {{otpData.mobile}}</span>
                <mat-input-container>
                  <input type="number" matInput placeholder="Enter OTP" [(ngModel)]="otpData.otp" name="opt" size="10" maxlength="10" required>
                </mat-input-container>
                <span class="error-msg">{{errorMsg}}</span>
                <p class="resend-otp">Didn't get the OTP? <a href="#" role="button" (click)="submitOtp()" class="light-blue">Resend</a></p>
                <button mat-raised-button type="submit" color="primary">Submit</button>
              </form>
            </ng-template>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

  <div fxFlex>
    <img src="/assets/img/mf.png">
  </div>
</div>
